<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de registro</title>
    <style>
        table {
            margin: auto;
        }
    </style>
</head>
<body id="cuerpo">
    <form action="" name="form1" method="POST" id="registro">
        <table width="25%" border="1" id="mitabla">
            <tr>
                <td>Nombre:</td>
                <td><label for="nombre"></label>
                <input type="text" name="name" id="nombre"></td>                
            </tr>
            <tr>
                <td>Apellido:</td>
                <td><label for="apellido"></label>
                <input type="text" name="firstname" id="apellido"></td>        
            </tr>
            <tr>
                <td>Edad:</td>
                <td><label for="edad"></label>
                <input type="text" name="age" id="edad"></td>                    
            </tr>
            <tr>
                <td>INE:</td>
                <td><label for="ine"></label>
                <input type="text" name="passport" id="identificacion"></td>                      
            </tr>    
            <tr>
                <td><input type="submit" name="button" id="button" value="Enviar"></td>
                <td><input type="reset" name="button2" id="button2" value="Restablecer"></td>
            </tr>

        </table>
    </form>

    <script>

        var documento = document.getElementById("cuerpo");
        var colorweb = prompt("Elige el color de color de fondo de la pagina que mas le guste. Azul/verde/rojo");

        if(colorweb =="azul"){

            documento.style.backgroundColor = "blue";
        }
        else if(colorweb =="verde") {
            documento.style.backgroundColor = "green";
        }
        else if(colorweb =="rojo"){
            documento.style.backgroundColor = "red";
        }
        else {
            alert("El color solicitado no esta contemplado");
        }
    </script>
    
</body>
</html>
