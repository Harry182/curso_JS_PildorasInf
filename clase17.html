    <title>numero aleatorio</title>
    <script>
            var aleatorio =Math.round(Math.random()*100);
            /*alert(aleatorio);*/
            var minum, intentos;
            minum =0;
            intentos = 0;
    
            do{
                minum = prompt("Introduce un NÂ° entre 1 y 100");
                if(aleatorio>minum){     
                    /*document.write("Mas alto!"+"<br/>");*/
                    
                    document.write("mas alto" + "<br/>");
                     
                }
                if(aleatorio<minum){
                    
                    /*document.write("Mas bajo!"+"<br/>");*/
                    
                    document.write("mas bajo" + "<br/>");
                }
    
                intentos++
    
            }while(aleatorio!=minum)
    
            document.write("Correcto!. Has consumido" + intentos + "intentos");
            document.write("el numero aleatorio generado fue: " + aleatorio);        
        </script>
