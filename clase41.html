<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 41</title>
    <style>
        img {
            margin: 0 20px;
            width: 300px;
            height: 200px;
        }
        #contenedor {
            width: 75%;
            margin: auto;
        }
    </style>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function(){
            document.getElementById("botoncito").addEventListener("click",movimiento_img,false);
        });

        function movimiento_img(){
            // $("img").fadeOut(1000).fadeIn(1000).width("310");

            $("img").each(function(){
                $(this).fadeOut(1000).fadeIn(1000).width("310");  //this hace referencia a cada imagen (this-> por cada imagen)
            });
        }
    </script>
</head>
<body>
    <!-- Vemos en esta clase la función each() de la librería JQuery. También vemos el uso de funciones anónimas. -->
    <div id="contenedor">
        <img src="./imagenes/1.jpg" alt="">
        <img src="./imagenes/2.jpg" alt="">
        <img src="./imagenes/3.jpg" alt="">
        <img src="./imagenes/4.jpg" alt="">
    </div>
    <div id="boton">
        <input type="button" value="Acción" id="botoncito">
    </div>  

    
</body>
</html>
